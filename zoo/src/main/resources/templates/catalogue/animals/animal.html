<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${animal.species}]] &ndash; Zoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        table {
            width: 30%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            width: 25%;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li strong {
            font-weight: bold;
        }

        span {
            margin-left: 10px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<a data-th-href = "@{/catalogue/animals/list}">&larr; To the list of animals</a>
<h1 data-th-text = "${animal.species}"></h1>
<table>
    <tr><th>ID</th><td><span data-th-text = "${animal.id}"></span></td></tr>
    <tr><th>Species</th><td><span data-th-text = "${animal.species}"></span></td></tr>
    <tr><th>Color</th><td><span data-th-text = "${animal.color}"></span></td></tr>
    <tr><th>Name</th><td><span data-th-text = "${animal.name}"></span></td></tr>
    <tr><th>Habitat</th><td><span data-th-text = "${animal.habitat}"></span></td></tr>
    <tr><th>Age</th><td><span data-th-text = "${animal.age}"></span></td></tr>
    <tr><th>Weight</th><td><span data-th-text = "${animal.weight}"></span></td></tr>
</table>
<form method = "post" data-th-action = "@{/catalogue/animals/{animalId}/delete(animalId = ${animal.id})}">
    <a data-th-href = "@{/catalogue/animals/{animalId}/edit(animalId = ${animal.id})}" class="button">Edit</a>
    <button type = "submit">Delete</button>
</form>
</body>
</html>
