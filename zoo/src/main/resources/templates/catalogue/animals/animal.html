<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${animal.species}]] &ndash; Zoo</title>
</head>
<body>
<a data-th-href = "@{/catalogue/animals/list}">&larr; To the list of animals</a>
<h1 data-th-text = "${animal.species}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text = "${animal.id}"></span></li>
    <li><strong>Species</strong>: <span data-th-text = "${animal.species}"></span></li>
    <li><strong>Color</strong>: <span data-th-text = "${animal.color}"></span></li>
    <li><strong>Name</strong>: <span data-th-text = "${animal.name}"></span></li>
    <li><strong>Age</strong>: <span data-th-text = "${animal.age}"></span></li>
    <li><strong>Weight</strong>: <span data-th-text = "${animal.weight}"></span></li>
</ul>
</body>
</html>
